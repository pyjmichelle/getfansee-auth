name: MVP Test Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      CI: 'true'
      GITHUB_ACTIONS: 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm --version
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check required env
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY" && exit 1)
          echo "✅ Required environment variables are present"
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "⚠️  SUPABASE_SERVICE_ROLE_KEY not set - admin-only tests will be skipped"
          fi
      
      - name: Run MVP tests
        run: pnpm test:mvp

