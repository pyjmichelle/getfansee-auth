name: Code Quality Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality & Review
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å®Œæ•´åŽ†å²,ç”¨äºŽæ›´å¥½çš„ diff åˆ†æž
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # 1. TypeScript ç±»åž‹æ£€æŸ¥
      - name: Type Check
        run: pnpm type-check
      
      # 2. ESLint æ£€æŸ¥ (åŸºç¡€ç‰ˆ)
      - name: ESLint Check
        run: pnpm lint
      
      # 3. Prettier æ ¼å¼æ£€æŸ¥
      - name: Format Check
        run: pnpm format:check
      
      # 4. è¿è¡Œå•å…ƒæµ‹è¯• (è·³è¿‡ - æ— æµ‹è¯•æ–‡ä»¶)
