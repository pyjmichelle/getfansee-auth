      - name: Run Reviewdog (ESLint)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '.'
          fail_on_error: false
          filter_mode: added
          level: warning
      
      # 6. Reviewdog - TypeScript (è‡ªåŠ¨åœ¨ PR ä¸Šè¯„è®ºç±»åž‹é”™è¯¯)
      - name: Run Reviewdog (TypeScript)
        if: github.event_name == 'pull_request'
        uses: EPMatt/reviewdog-action-tsc@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          tsc_flags: '--noEmit'
          fail_on_error: false
          filter_mode: added
          level: error
      
      # 7. Reviewdog - Prettier (è‡ªåŠ¨åœ¨ PR ä¸Šè¯„è®ºæ ¼å¼é—®é¢˜)
      - name: Run Reviewdog (Prettier)
        if: github.event_name == 'pull_request'
        uses: EPMatt/reviewdog-action-prettier@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          prettier_flags: '--check'
          fail_on_error: false
          filter_mode: added
          level: warning
      
